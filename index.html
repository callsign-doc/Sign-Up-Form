<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berserk Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <div class="bigContainer" id="logoBackgroundContainer">
            <div class="logoContainer">
                <img src="asset/leonardo-vinland-logo.png" alt="" id="vinlandLogo">
                <div id="projectVinlandHeader">Project Vinland</div>
            </div>
        </div>
        
        <div class="bigContainer" id="signUpForm">
            <div id="heroSection">
                <div id="hero">Leave your mark on history</div>
                <div id="heroDescription">Far west, across the sea, there is a land called Vinland. Itâ€™s warm. And fertile. A faraway land, where neither slave traders nor the flames of war reach.</div>
            </div>

            <div id="formSection">
                <div id="formContainer">
                    <div id="formHeader">Become a pioneer</div>
                    <form action="">
                        <div class="formLine">
                            <div class="formBlock">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" placeholder="Thorfinn">
                            </div>

                            <div class="formBlock">
                                <label for="firstName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Karlsefni">
                            </div>
                        </div>

                        <div class="formLine">
                            <div class="formBlock">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="ihateAskeladd@nordmail.com">
                            </div>

                            <div class="formBlock">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="8473479258">
                            </div>
                        </div>

                        <div class="formLine">
                            <div class="formBlock">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                        
                            <div class="formBlock">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword">
                            </div>
                        </div>

                        <div class="formLine" id="submitFormLine">
                            <button type="submit">Submit</button>
                        </div>

                        <div class="formLine">
                            <p id="submitButtonText">Already have an account? <span id="logInText">Log In</span></p>
                        </div>
                        


                    </form>
                </div>
            </div>

            <p>A paragraph</p>
        </div>
    </div>
</body>

</html>
